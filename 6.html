<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function eventBlue() {
            document.body.style.background = "blue";
        }
        function eventRed(){
            document.body.style.background = "red";
        }
    </script>
</head>
<body>
    <h1>인라인 이벤트 모델(Inline Event model)</h1>
    <button onclick="eventBlue()">Blue</button>
    <button onclick="eventRed()">Red</button>
</body>
</html>
